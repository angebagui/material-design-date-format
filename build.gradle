group 'io.github.angebagui'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "joda-time:joda-time:2.9.2"
    compile 'org.javatuples:javatuples:1.2'

}
